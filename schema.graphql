type User {
  id: ID!
  name: String!
  coupleId: Int!
  partnerId: ID!
  hasChosen: Boolean!
  hasBeenChosen: Boolean!
  choseeId: ID
}

type Query {
  allUsers: [User!]!
  userById(id: ID!): User
}

type Mutation {
  createUser(name: String!, coupleId: Int!, partnerId: ID!): User! @resolver(name: "createUser")
  updateUserChoice(userId: ID!, choseeId: ID!): User! @resolver(name: "updateUserChoice")
  resetChoices: Boolean! @resolver(name: "resetChoices")
}
